<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive USA Map - Number of Counties</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --state-fill: #e0e0e0;
            --state-stroke: #333333;
            --state-hover: #ffab40;
            --tooltip-bg: rgba(51, 51, 51, 0.9);
            --tooltip-text: #fff;
            --overlay-bg: rgba(0, 0, 0, 0.7);
            --button-bg: #666;
            --button-hover-bg: #888;
            --modal-bg: #fff;
            --modal-text: #333;
            --transition-duration: 0.3s;
            --accent-color: #ffab40;
        }

        /* Dark mode */
        body.dark-mode {
            --bg-color: #333;
            --text-color: #f5f5f5;
            --state-fill: #555;
            --state-stroke: #f5f5f5;
            --state-hover: #ffab40;
            --tooltip-bg: rgba(200, 200, 200, 0.9);
            --tooltip-text: #333;
            --overlay-bg: rgba(0, 0, 0, 0.7);
            --button-bg: #888;
            --button-hover-bg: #aaa;
            --modal-bg: #444;
            --modal-text: #f5f5f5;
            --accent-color: #ffa726;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
        }

        #dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 20px;
            padding: 10px 15px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background var(--transition-duration);
            z-index: 1000;
        }

        #dark-mode-toggle:hover,
        #dark-mode-toggle:focus {
            background: var(--button-hover-bg);
            outline: none;
        }

        #search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: var(--bg-color);
            transition: background-color 0.5s;
            position: relative;
            z-index: 1;
        }

        #search-input {
            padding: 10px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 250px;
            transition: border 0.3s;
        }

        #search-input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        #autocomplete-list {
            position: absolute;
            top: 70px;
            width: 250px;
            background: var(--bg-color);
            border: 1px solid #ccc;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            transition: background var(--transition-duration), color var(--transition-duration);
        }

        .autocomplete-item:hover,
        .autocomplete-item:focus,
        .autocomplete-item.active {
            background: var(--state-hover);
            color: var(--text-color);
            outline: none;
        }

        #map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 70vh;
            position: relative;
            overflow: hidden;
        }

        #us-map {
            width: 100%;
            height: 100%;
            max-width: 1000px;
            transition: transform 0.3s;
        }

        .state {
            fill: var(--state-fill);
            stroke: var(--state-stroke);
            cursor: pointer;
            transition: fill var(--transition-duration), transform var(--transition-duration);
        }

        .state:hover,
        .state:focus {
            fill: var(--state-hover);
            transform: scale(1.05);
            outline: none;
        }

        .active-state {
            fill: var(--accent-color) !important;
            transform: scale(1.1);
        }

        .tooltip {
            position: absolute;
            background-color: var(--tooltip-bg);
            color: var(--tooltip-text);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9em;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            z-index: 10;
            white-space: nowrap;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        /* Modal Styles */
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: var(--modal-bg);
            color: var(--modal-text);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s, opacity 0.3s;
        }

        #modal.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        #modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.5em;
            transition: color var(--transition-duration);
        }

        #modal-close:hover,
        #modal-close:focus {
            color: var(--state-hover);
            outline: none;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            z-index: 1500;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #overlay.show {
            display: block;
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #search-input {
                width: 200px;
            }

            #modal {
                width: 95%;
            }
        }
    </style>
</head>

<body>

        <p id="modal-info">State: <strong id="state-name-modal"></strong></p>
        <p id="county-count">Counties: <strong id="num-counties"></strong></p>
    </div>

    <script>
        // Centralized state data: Number of counties per state
        const stateData = {
            "Alabama": 67,
            "Alaska": 29, // Note: Alaska has boroughs instead of counties
            "Arizona": 15,
            "Arkansas": 75,
            "California": 58,
            "Colorado": 64,
            "Connecticut": 8,
            "Delaware": 3,
            "Florida": 67,
            "Georgia": 159,
            "Hawaii": 5,
            "Idaho": 44,
            "Illinois": 102,
            "Indiana": 92,
            "Iowa": 99,
            "Kansas": 105,
            "Kentucky": 120,
            "Louisiana": 64,
            "Maine": 16,
            "Maryland": 24,
            "Massachusetts": 14,
            "Michigan": 83,
            "Minnesota": 87,
            "Mississippi": 82,
            "Missouri": 114,
            "Montana": 56,
            "Nebraska": 93,
            "Nevada": 16,
            "New Hampshire": 10,
            "New Jersey": 21,
            "New Mexico": 33,
            "New York": 62,
            "North Carolina": 100,
            "North Dakota": 53,
            "Ohio": 88,
            "Oklahoma": 77,
            "Oregon": 36,
            "Pennsylvania": 67,
            "Rhode Island": 5,
            "South Carolina": 46,
            "South Dakota": 66,
            "Tennessee": 95,
            "Texas": 254,
            "Utah": 29,
            "Vermont": 14,
            "Virginia": 95,
            "Washington": 39,
            "West Virginia": 55,
            "Wisconsin": 72,
            "Wyoming": 23
        };

        document.addEventListener("DOMContentLoaded", function () {
            const tooltip = document.getElementById("tooltip");
            const usMap = document.getElementById("us-map");
            const states = usMap.querySelectorAll(".state");
            const searchInput = document.getElementById("search-input");
            const autocompleteList = document.getElementById("autocomplete-list");
            const darkModeToggle = document.getElementById("dark-mode-toggle");
            const modal = document.getElementById("modal");
            const overlay = document.getElementById("overlay");
            const modalClose = document.getElementById("modal-close");
            const stateNameModal = document.getElementById("state-name-modal");
            const numCounties = document.getElementById("num-counties");

            // Persist dark mode preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                darkModeToggle.textContent = "☀️ Light Mode";
            }

            let currentFocus = -1;

            // Handle state interactions
            states.forEach(state => {
                state.addEventListener("mouseover", function () {
                    const stateName = state.getAttribute("data-name");
                    tooltip.textContent = stateName;
                    tooltip.style.opacity = 1;
                });

                state.addEventListener("mousemove", function (event) {
                    const tooltipOffset = 15;
                    let left = event.pageX + tooltipOffset;
                    let top = event.pageY + tooltipOffset;

                    // Ensure tooltip doesn't go beyond viewport
                    if ((left + tooltip.offsetWidth) > window.innerWidth) {
                        left = event.pageX - tooltip.offsetWidth - tooltipOffset;
                    }
                    if ((top + tooltip.offsetHeight) > window.innerHeight) {
                        top = event.pageY - tooltip.offsetHeight - tooltipOffset;
                    }

                    tooltip.style.left = left + "px";
                    tooltip.style.top = top + "px";
                });

                state.addEventListener("mouseleave", function () {
                    tooltip.style.opacity = 0;
                });

                state.addEventListener("click", function () {
                    const stateName = state.getAttribute("data-name");
                    showModal(stateName);
                    highlightState(stateName);
                });

                // Keyboard accessibility
                state.addEventListener("keydown", function (event) {
                    if (event.key === "Enter" || event.key === " ") {
                        event.preventDefault();
                        state.click();
                    }
                });
            });

            // Function to show modal with number of counties
            function showModal(stateName) {
                stateNameModal.textContent = stateName;
                const counties = stateData[stateName];
                numCounties.textContent = counties !== undefined ? counties : "Data not available";
                modal.classList.add("show");
                overlay.classList.add("show");
                modal.setAttribute('aria-hidden', 'false');
                modal.focus();
            }

            // Function to hide modal
            function hideModal() {
                modal.classList.remove("show");
                overlay.classList.remove("show");
                modal.setAttribute('aria-hidden', 'true');
            }

            // Event listeners for closing modal
            modalClose.addEventListener("click", hideModal);
            overlay.addEventListener("click", hideModal);

            // Close modal with Escape key
            document.addEventListener("keydown", function (event) {
                if (event.key === "Escape" && modal.classList.contains("show")) {
                    hideModal();
                }
            });

            // Search functionality with autocomplete
            const stateNames = Object.keys(stateData).sort();

            searchInput.addEventListener("input", debounce(function () {
                const query = this.value.toLowerCase();
                autocompleteList.innerHTML = '';
                currentFocus = -1;
                if (!query) {
                    return;
                }
                const matches = stateNames.filter(name => name.toLowerCase().includes(query)).slice(0, 10);
                matches.forEach(match => {
                    const item = document.createElement("div");
                    item.classList.add("autocomplete-item");
                    item.setAttribute("role", "option");
                    // Highlight matched text
                    const startIndex = match.toLowerCase().indexOf(query);
                    if (startIndex !== -1) {
                        const endIndex = startIndex + query.length;
                        item.innerHTML = `${match.substring(0, startIndex)}<strong>${match.substring(startIndex, endIndex)}</strong>${match.substring(endIndex)}`;
                    } else {
                        item.textContent = match;
                    }
                    item.addEventListener("click", function () {
                        searchInput.value = match;
                        autocompleteList.innerHTML = '';
                        showModal(match);
                        highlightState(match);
                    });
                    autocompleteList.appendChild(item);
                });
            }, 300));

            // Handle keyboard navigation in autocomplete
            searchInput.addEventListener("keydown", function (e) {
                let items = autocompleteList.getElementsByClassName("autocomplete-item");
                if (e.key === "ArrowDown") {
                    currentFocus++;
                    addActive(items);
                } else if (e.key === "ArrowUp") {
                    currentFocus--;
                    addActive(items);
                } else if (e.key === "Enter") {
                    e.preventDefault();
                    if (currentFocus > -1 && items[currentFocus]) {
                        items[currentFocus].click();
                    }
                }
            });

            function addActive(items) {
                if (!items) return false;
                removeActive(items);
                if (currentFocus >= items.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = items.length - 1;
                items[currentFocus].classList.add("active");
                items[currentFocus].scrollIntoView({ block: "nearest" });
            }

            function removeActive(items) {
                for (let i = 0; i < items.length; i++) {
                    items[i].classList.remove("active");
                }
            }

            // Close autocomplete on click outside
            document.addEventListener("click", function (e) {
                if (e.target !== searchInput) {
                    autocompleteList.innerHTML = '';
                }
            });

            // Dark mode toggle
            darkModeToggle.addEventListener("click", function () {
                document.body.classList.toggle("dark-mode");
                const darkModeEnabled = document.body.classList.contains("dark-mode");
                darkModeToggle.textContent = darkModeEnabled ? "☀️ Light Mode" : "🌙 Dark Mode";
                // Save preference
                if (darkModeEnabled) {
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                }
            });

            // Debounce function to limit the rate at which a function can fire.
            function debounce(func, wait) {
                let timeout;
                return function (...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func.apply(this, args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // Function to highlight the selected state on the map
            function highlightState(stateName) {
                // Remove existing highlights
                states.forEach(state => state.classList.remove("active-state"));
                // Find the state element
                const stateElement = Array.from(states).find(state => state.getAttribute("data-name").toLowerCase() === stateName.toLowerCase());
                if (stateElement) {
                    stateElement.classList.add("active-state");
