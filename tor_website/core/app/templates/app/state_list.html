{% extends 'app/base.html' %}
{% block title %}States - Anonymous Image Board{% endblock %}
{% block content %}
<h2>Select a State</h2>
<p>Click on a state to view or participate in local discussions.</p>
<div class="state-list">
    {% for state in states %}
    <a href="{% url 'state-detail' state.id %}" class="state-item">{{ state.name }}</a>
    {% endfor %}
</div>
{% endblock %}
